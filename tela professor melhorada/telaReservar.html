<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Laboratório</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/telas.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logos">
                    <div class="logo-etec">
                        <img src="imagens/etec-removebg-preview.png" alt="ETEC" class="logo-img" style="max-height: 50px;">
                    </div>
                    <span style="font-weight: bold; color: #004854; font-size: 1.2rem;">Gestão de Aulas</span>
                </div>
                <div class="user-menu">
                    <span class="user-name">Professor</span>
                    <a href="index.html">
                        <button class="btn-logout" style="padding: 8px 20px;">
                            <i data-lucide="arrow-left"></i> Voltar
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </header>
   
    <div class="header-bar"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Nova Reserva</h1>
                <p class="page-subtitle">Agende o laboratório para suas aulas práticas</p>
            </div>

            <div class="modal-content" style="margin: 0 auto; max-width: 600px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                
                <form id="formReserva">
    <div class="form-group">
        <label for="laboratorio">Laboratório</label>
        <select id="laboratorio" class="form-control" required>
            <option value="">Selecione o laboratório...</option>
            <option value="Laboratório de Química">Laboratório de Química</option>
            <option value="Laboratório de Física">Laboratório de Física</option>
            <option value="Laboratório de Biologia">Laboratório de Biologia</option>
            <option value="Laboratório de Informática">Laboratório de Informática</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="form-group">
            <label for="dataReserva">Data da Aula</label>
            <input type="date" id="dataReserva" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="kitReserva">Kit de Materiais (Opcional)</label>
            <select id="kitReserva" class="form-control">
                <option value="Nenhum">Não utilizar Kit</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Horário de Utilização</label>
        <div style="display: flex; gap: 15px; align-items: center;">
            <div style="flex: 1;">
                <label for="horaInicio" style="font-size: 0.8rem; color: #666;">Início</label>
                <input type="time" id="horaInicio" class="form-control" required>
            </div>
            <span style="font-weight: bold; color: #004854; margin-top: 15px;">até</span>
            <div style="flex: 1;">
                <label for="horaFim" style="font-size: 0.8rem; color: #666;">Fim</label>
                <input type="time" id="horaFim" class="form-control" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="temaAula">Tema da Aula / Observações</label>
        <input type="text" id="temaAula" class="form-control" placeholder="Ex: Experiência de Reação Química com o 3º A" required>
    </div>

    <div class="modal-actions" style="margin-top: 30px;">
        <button type="submit" class="btn-primary" style="width: 100%;">
            <i data-lucide="calendar-check"></i> Confirmar Reserva
        </button>
    </div>
</form>
            </div>
        </div>
    </main>

    <script src="js/reservar.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
