<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/21ec8bac00.js" crossorigin="anonymous"></script>
</head>
<body>
     <header class="header">
        <img src="imagens/etec-removebg-preview.png" alt="Simbolo etec"
        width="150px"
        >
   </header>
   
   <div class="faixaDeCima">
        <hr>
   </div>
   <h1 class="calendario-academico">Calendário Acadêmico</h1>

   <main class="bodyCalendario">
       <div class="calendar">
            <div class="header">
                <button id="prevBtn">
                   <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div class="month-year" id="monthYear"></div>
                <button id="nextBtn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div class="days">
                <div class="days">Dom</div>
                <div class="days">Seg</div>
                <div class="days">Ter</div>
                <div class="days">Qua</div>
                <div class="days">Qui</div>
                <div class="days">Sex</div>
                <div class="days">Sab</div>
            </div>
            <div class="dates" id="dates"></div>
       </div>

   </main>

   <a href="index.html" target="_blank">
       <div class="voltar">
           <button type="button" class="botaoVoltar">Voltar</button>
        </div>
    </a>

   <div class="faixaDeBaixo">
     <hr>
    </div>


    <div id="eventModal" class="modal-container hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalDateDisplay">Detalhes do Evento</h2>
            <span class="close-btn" id="closeModalBtn">&times;</span>
        </div>
        <div class="modal-body">
            <label for="eventTitle">Nome do Evento:</label>
            <input type="text" id="eventTitle" placeholder="Ex: Entrega de Trabalho">

            <label for="eventTime">Horário:</label>
            <input type="time" id="eventTime">

            <label for="eventDesc">Descrição:</label>
            <textarea id="eventDesc" rows="4" placeholder="Detalhes sobre o evento..."></textarea>
        </div>
        <div class="modal-footer">
            <button id="deleteEventBtn" class="btn-delete">Excluir</button>
            <button id="saveEventBtn" class="btn-save">Salvar</button>
        </div>
    </div>
</div>

    <script src="js/backend.js"></script>
</body>
</html>
