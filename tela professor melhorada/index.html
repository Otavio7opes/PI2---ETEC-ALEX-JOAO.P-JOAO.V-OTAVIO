<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Professor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="css/telas.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logos">
                    <div class="logo-etec">
                        <img src="imagens/etec-removebg-preview.png" alt="ETEC" class="logo-img" style="max-height: 50px;">
                    </div>
                    <span style="font-weight: bold; color: #004854; font-size: 1.2rem;">Sistema de Laboratórios</span>
                </div>
                <div class="user-menu">
                    <span class="user-name">Bem-vindo, Professor</span>
                    <button class="btn-logout">
                        <i data-lucide="log-out"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </header>
   
    <div class="header-bar"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Painel Principal</h1>
                <p class="page-subtitle">Selecione uma opção para gerenciar suas aulas</p>
            </div>

            <div class="dashboard-grid">
                
                <a href="telaCalendario.html" class="menu-card">
                    <div class="icon-container">
                        <img src="imagens/Sem_título-removebg-preview.png" alt="Calendário" width="80">
                    </div>
                    <span class="menu-title">Calendário Acadêmico</span>
                    <span class="menu-desc">Veja datas e eventos</span>
                </a>

                <a href="telaReservar.html" class="menu-card">
                    <div class="icon-container">
                        <img src="imagens/Sem_título-removebg-preview (1).png" alt="Reservar" width="80">
                    </div>
                    <span class="menu-title">Nova Reserva</span>
                    <span class="menu-desc">Agende um laboratório</span>
                </a>

                <a href="telaKits.html" class="menu-card">
                    <div class="icon-container">
                        <img src="imagens/dwada_-removebg-preview.png" alt="Kits" width="100">
                    </div>
                    <span class="menu-title">Meus Kits</span>
                    <span class="menu-desc">Gerencie materiais de aula</span>
                </a>

            </div>
        </div>
    </main>

    <div style="margin-top: auto; padding: 20px 0; text-align: center; color: #999; font-size: 0.8rem;">
        &copy; 2024 ETEC Júlio de Mesquita
    </div>
